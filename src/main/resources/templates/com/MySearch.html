<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <footer th:fragment="common_head">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/index.html">聆听论坛</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="search bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" name="keyword" class="form-control" placeholder="文章标题,作者">
                        </div>
                        <button type="button" onclick="search();" class="btn btn-default">查找</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/index.html">返回首页</a></li>
                        <li><a href="/logout.do">登出</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <script>
            var  search = function() {
                var keyword = $("#search input[name='keyword']").val();
                if(keyword==""){
                    layui.use('layer', function(){ //独立版的layer无需执行这一句
                        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
                        //触发事件
                        var active = {
                            setTop: function(){
                                var that = this;
                            }
                            ,confirmTrans: function(){
                                //配置一个透明的询问框
                                layer.msg('查询不能为空', {
                                    time: 2000, //20s后自动关闭
                                });
                            }
                        };
                        active.confirmTrans();
                    });
                    return
                }
                $("#search form").submit();
            }
        </script>
    </footer>
</head>

</html>
