<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>错误页面</title>
</head>
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" href="/static/bootstrapvalidator/css/bootstrapValidator.min.css"/>
<link rel="stylesheet" href="/static/layui/layui/css/layui.css">
<script src="/static/js/jquery-2.1.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="/static/layui/layui/layui.js"></script>
<script>
    if(top.location!=self.location){
        top.location = self.location;
    }
</script>
<body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">聆听论坛</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" action="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索">
                </div>
                <button type="submit" class="btn btn-default">查找</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/index.html">返回首页</a></li>
                <li><a href="/logout.do">登出</a></li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="jumbotron">
                    <h1>出错了！！!</h1>
                    <p th:text="${message}"></p>
                    <p><a class="btn btn-primary btn-lg" href="/index.html" role="button">返回首页</a></p>
                </div>
            </div>
        </div>
    </div>
